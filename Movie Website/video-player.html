<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="grid.css">
</head>

<body>
    <div class="video-container">
        <iframe id="customPlayer" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // Get the movie link from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const movieUrl = urlParams.get('movieUrl');

        // Set the iframe src to the movie URL
        if (movieUrl) {
            document.getElementById('customPlayer').src = movieUrl;
        } else {
            // Redirect back to the home page if no URL is found
            window.location.href = 'index.html';
        }

    </script>
</body>

</html>
